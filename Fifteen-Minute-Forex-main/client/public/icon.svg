
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Candlestick chart elements -->
  <g opacity="0.9">
    <!-- Green bullish candle -->
    <rect x="80" y="280" width="40" height="100" rx="4" fill="#10B981"/>
    <line x1="100" y1="240" x2="100" y2="280" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    <line x1="100" y1="380" x2="100" y2="400" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Red bearish candle -->
    <rect x="150" y="200" width="40" height="80" rx="4" fill="#EF4444"/>
    <line x1="170" y1="160" x2="170" y2="200" stroke="#EF4444" stroke-width="4" stroke-linecap="round"/>
    <line x1="170" y1="280" x2="170" y2="320" stroke="#EF4444" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Green bullish candle -->
    <rect x="220" y="240" width="40" height="120" rx="4" fill="#10B981"/>
    <line x1="240" y1="200" x2="240" y2="240" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    <line x1="240" y1="360" x2="240" y2="390" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Green bullish candle -->
    <rect x="290" y="180" width="40" height="140" rx="4" fill="#10B981"/>
    <line x1="310" y1="140" x2="310" y2="180" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    <line x1="310" y1="320" x2="310" y2="360" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Red bearish candle -->
    <rect x="360" y="220" width="40" height="90" rx="4" fill="#EF4444"/>
    <line x1="380" y1="180" x2="380" y2="220" stroke="#EF4444" stroke-width="4" stroke-linecap="round"/>
    <line x1="380" y1="310" x2="380" y2="350" stroke="#EF4444" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Trend arrow overlay -->
  <path d="M 100 350 Q 200 320, 300 150 L 280 170 M 300 150 L 285 135" 
        stroke="#FBBF24" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        opacity="0.8"/>
  
  <!-- Currency symbol -->
  <g transform="translate(256, 90)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="3"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">$</text>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
